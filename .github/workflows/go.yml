# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./automation/slack-bot

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ./automation/slack-bot/go.mod

    - name: Build
      run: go build -v ./...

    - name: run
      env:
        HCO_CHANNEL_ID: ${{ secrets.HCO_CHANNEL_ID }}
        HCO_GROUP_ID: ${{ secrets.HCO_GROUP_ID }}
        HCO_REPORTER_SLACK_TOKEN: ${{ secrets.HCO_REPORTER_SLACK_TOKEN }}
      run:
        ./hco-nightly-reporter
